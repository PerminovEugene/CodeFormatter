log4j.logger.CodeFormatter == INFO, console
log4j.logger.InStream == INFO, console
log4j.logger.OutStream == INFO, console

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n

log4j.logger == debug, formatterLogFile


log4j.appender.formatterLogFile=org.apache.log4j.FileAppender
log4j.appender.formatterLogFile.file=formatter.log
log4j.appender.formatterLogFile.append=false
log4j.appender.formatterLogFile.layout=org.apache.log4j.PatternLayout
log4j.appender.formatterLogFile.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n
